<!DOCTYPE html>
<html>
<head>
  <title>Vídeo Incorporado</title>
  <style>
    /* Estilos básicos para o contêiner do vídeo */
    .video-container {
      position: relative;
      width: 100%; /* Ou defina uma largura fixa */
      padding-bottom: 56.25%; /* Proporção 16:9 */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe id="youtube-player" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <script>
    // Obtendo o ID do vídeo da URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('embed');

    // Configurando o src do iframe com o ID do vídeo
    const iframe = document.getElementById('youtube-player');
    iframe.src = `https://www.youtube.com/embed/${videoId}`;
  </script>
</body>
</html>
